<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <section class="card">
      <div class="card__topimage">
        <!-- <div class="card__userimg"> -->
          <img src="images/image-victor.jpg" alt="" class="card__profilepic" />
        <!-- </div> -->
      </div>
      
      <div class="card__userinfo">
        <div class="card__username">
          Victor Crest <span class="card__userage">26</span>
        </div>
        <div class="card__usercity">London</div>
      </div>
      <hr class="card__line"></hr>
      <div class="card__stats">
        <div class="card__followers">
          <div class="card__number">80K</div>
          <div class="card__tag">Followers</div>
        </div>
        <div class="card__likes">
          <div class="card__number">803K</div>
          <div class="card__tag">Likes</div>
        </div>
        <div class="card__photos">
          <div class="card__number">1.4K</div>
          <div class="card__tag">Photos</div>
        </div>
      </div>
    </section>
  </body>
</html>
